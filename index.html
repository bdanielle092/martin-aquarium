<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>


    <main class="container">

        <div class="banner">
            <div class="banner__logo"><img id="banner" src="img/logo2.jpg" alt="Logo Image"/></div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>

        <section class="customization">
            <select class="typeChoice">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="soldier">Soldier Fish</option>
                <option value="plebs">Commoners</option>
            </select>
        
            <button class="toggleLocations">Toggle locations</button>
            <button class="toggleFish">Toggle fish</button>
            <button class="toggleTips">Toggle tips</button>
            <button class="toggleQuotes">Toggle quotes</button>
        </section>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <article class="quotesList">
                   
                    
                </article>
               
                <article class="fishList">
               
                
                       

                </article>
           
                <article class="locationsList">
                   
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipsList">
                 
                </article>
            </div>
        </div>

    </main>

    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/tips/tips.js"></script>
    <script src="scripts/tips/tipsList.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/location/locations.js"></script>
    <script src="scripts/location/locationsList.js"></script>
    <script src="scripts/location/locationsData.js"></script>
    <script src="scripts/quotes/quotes.js"></script>
    <script src="scripts/quotes/quotesList.js"></script>
    <script src="scripts/quotes/quotesData.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
